<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./styles.css">


</head>

<!-- header for quiz page -->
<header>
    <nav>
        <h3 id="viewScore">View high scores</h3>
        <h3 id="time">Time:</h3>
    </nav>
</header>

<!-- Main body for quiz content -->

<body>


    <!-- first div for Title and Questions -->
    <div id="quizContainer">

        <div id="title">
            <h3 id="question">Coding Quiz Challenge</h3>
        </div>

        <h3 id="guide">Answer the following 5 code-related questions within the constrains of the time limit
        </h3>
        <div>
            <!-- //submit score -->
            <div id="scoreSubmissions" class="remove">
                <h3 id="score">Score:</h3>
                <h3>Enter Your Initials</h3>
                <input type="text" id="initials">
                <button id="submitScore">Submit Score</button>
            </div>
            <div id="listContainer">


                <button id="startButton">Start Quiz</button>
            </div>

            
            <ul id="question-list" class="remove">
                <li class="questions">
                    <button id="Q1">Answer 1</button>
                </li>
                <li class="questions">
                    <button id="Q2">Answer 2</button>
                </li>
                <li class="questions">
                    <button id="Q3">answer 3</button>
                </li>
                <li class="questions">
                    <button id="Q4">Answer 4</button>
                </li>

            </ul>
            <!-- show high scores -->
            <div class="remove" id="scoreListContainer"> 
                <ul id="highScoreList" class=>




                </ul>
            </div>




        </div>
        <div id="underline">
        <div id="scoresOptions" class="remove">
            <button id="backButton">Go Back</button>
            <button id="clearScores">Clear High Scores</button>
        </div>


        </div>

        <h3 id="rightOrWrong" class="remove">

        </h3>
    </div>


















    <script src="./index.js"></script>
</body>
<script>"./index.js"</script>

</html>
